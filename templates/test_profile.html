<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu Profil - FactoSheet</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .test-container {
            background: rgba(255,255,255,0.95);
            padding: 3rem;
            border-radius: 2rem;
            text-align: center;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.2);
        }
        .profile-demo {
            margin: 2rem 0;
            padding: 2rem;
            background: rgba(76,175,80,0.1);
            border-radius: 1rem;
        }
        .header {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: #4CAF50; margin-bottom: 1rem;">üß™ Test Menu Profil</h1>
        <p style="color: #666; margin-bottom: 2rem;">Cliquez sur l'avatar pour ouvrir le menu</p>
        
        <!-- Header simul√© avec menu profil -->
        <div class="header">
            <div class="logo">FactoSheet</div>
            
            <!-- Menu profil identique √† celui du site -->
            <div class="profile-dropdown">
                <div class="profile-avatar" onclick="toggleProfileMenu()">
                    <div class="avatar-placeholder">DU</div>
                </div>
                
                <div class="profile-menu" id="profileMenu">
                    <div class="profile-header">
                        <div class="profile-name">Demo User</div>
                        <div class="profile-email">demo@gmail.com</div>
                    </div>
                    <div class="profile-divider"></div>
                    <a href="/compte" class="profile-menu-item">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12,4A4,4 0 0,1 16,8A4,4 0 0,1 12,12A4,4 0 0,1 8,8A4,4 0 0,1 12,4M12,14C16.42,14 20,15.79 20,18V20H4V18C4,15.79 7.58,14 12,14Z"/>
                        </svg>
                        Mon compte
                    </a>
                    <a href="/pricing" class="profile-menu-item">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M17,8.5C17,7.12 15.88,6 14.5,6C13.12,6 12,7.12 12,8.5C12,9.88 13.12,11 14.5,11C15.88,11 17,9.88 17,8.5M8,19H16V17.5C16,15.5 14.5,14 12.5,14H10.5C8.5,14 7,15.5 7,17.5V19H8Z"/>
                        </svg>
                        Abonnement
                    </a>
                </div>
            </div>
        </div>
        
        <div class="profile-demo">
            <h3 style="color: #4CAF50;">√âtat du test:</h3>
            <p id="status" style="color: #666;">Cliquez sur l'avatar pour tester</p>
        </div>
        
        <a href="/dashboard" style="background: #4CAF50; color: white; padding: 1rem 2rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600;">
            Retour Dashboard
        </a>
        <a href="/compte" style="background: #2E7D32; color: white; padding: 1rem 2rem; border-radius: 0.5rem; text-decoration: none; font-weight: 600; margin-left: 1rem;">
            Mon Compte Direct
        </a>
    </div>

    <script>
        // Profile dropdown
        function toggleProfileMenu() {
            const menu = document.getElementById('profileMenu');
            const status = document.getElementById('status');
            
            if (menu) {
                menu.classList.toggle('show');
                const isVisible = menu.classList.contains('show');
                
                status.innerHTML = isVisible ? 
                    '‚úÖ Menu ouvert ! Cliquez sur "Mon compte" pour acc√©der √† votre historique' : 
                    'Menu ferm√© - Recliquez pour rouvrir';
                    
                status.style.color = isVisible ? '#4CAF50' : '#666';
                
                console.log('Menu profil toggled, show class:', isVisible);
            } else {
                status.innerHTML = '‚ùå Erreur: Element profileMenu non trouv√©';
                status.style.color = '#f44336';
            }
        }

        // Fermer le menu si on clique ailleurs
        document.addEventListener('click', function(event) {
            const profileDropdown = document.querySelector('.profile-dropdown');
            const menu = document.getElementById('profileMenu');
            
            if (profileDropdown && !profileDropdown.contains(event.target)) {
                menu?.classList.remove('show');
                document.getElementById('status').innerHTML = 'Menu ferm√© automatiquement';
                document.getElementById('status').style.color = '#666';
            }
        });
    </script>
</body>
</html>
