<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation - FactoSheet</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #81C784 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .nav-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 2rem;
            text-align: center;
            max-width: 500px;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .nav-grid.has-admin {
            grid-template-columns: 1fr 1fr 1fr;
        }
        
        .nav-item.admin {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
        }
        .nav-item {
            background: white;
            color: #4CAF50;
            padding: 1.5rem 1rem;
            border-radius: 1rem;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .nav-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        }
        .nav-icon {
            font-size: 2rem;
        }
        .status {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 1rem;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <div class="logo">ðŸ”¥</div>

                <div class="nav-icon">ðŸ‘¤</div>

            <a href="/historique" class="nav-item">
                <div class="nav-icon">ðŸ“Š</div>
                <div>Historique</div>
            </a>
            
            <a href="/dashboard" class="nav-item">
                <div class="nav-icon">ðŸ“„</div>

            <a href="/pricing" class="nav-item">

            <!-- Lien admin conditionnel -->

    </div>

    <script>
        // VÃ©rifier si l'utilisateur est admin
        async function checkAdminStatus() {
            try {
                const response = await fetch('/api/user-info');
                if (response.ok) {
                    const userData = await response.json();
                    if (userData.email === 'factosheet123@gmail.com') {
                        const adminLink = document.getElementById('adminLink');
                        adminLink.style.display = 'flex';
                        adminLink.classList.add('admin');
                        document.querySelector('.nav-grid').classList.add('has-admin');
                    }
                }
            } catch (error) {
                console.log('Impossible de vÃ©rifier le statut admin');
            }
        }
        
        // VÃ©rifier le statut admin au chargement
        checkAdminStatus();
        
        // Auto-redirect vers compte aprÃ¨s 8 secondes si pas d'interaction
        let autoRedirect = setTimeout(() => {
            window.location.href = '/compte';
        }, 8000);
        
        // Annuler auto-redirect si interaction
        document.addEventListener('click', () => {
            clearTimeout(autoRedirect);
        });
    </script>
</body>
</html>
